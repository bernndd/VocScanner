<!DOCTYPE html>
<html lang="de">
<body>
<div class="content" role="main">

  <div class="container">


    <div class="row">

      <form>
        <input type="file" (change)="onFileSelected($event)" accept="image/*">
      </form>


      <div [hidden]="isShowDiv" class="col-md-6">

        <webcam
          [trigger]="triggerObservable"
          (imageCapture)="handleImage($event)"></webcam>

        <button class="btn btn-success" (click)="triggerSnapshot(); toggleDisplayDiv();">Foto aufnehmen</button>
      </div>
      <div class="col-md-6">

        <div id="results">Hier erscheint ihr Foto</div>
        <img src="{{ captureImage }}" height="300px">
        <div [hidden]="!isShowDiv" class="col-md-6">
          <button (click)=toggleDisplayDiv()>Neues Foto aufnehmen</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
